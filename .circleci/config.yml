version: 2.1

jobs:
  checkout_main: #Checkout a desired repository
    docker:
      - image: cimg/base:current
    resource_class: small
    environment:
      ARANGODB_MAIN_REPO: https://github.com/arangodb/arangodb
    steps:
      - run: mkdir -p workspace
      - run:
          name: Clone arangodb main repo
          command: |
            cd workspace && git clone --depth 1 "$ARANGODB_MAIN_REPO" --branch main
      - run:
          name: check cloned folders
          command: |
            pwd && ls && cd workspace && ls
      - persist_to_workspace:
          root: .
          paths:
            - workspace

  checkout_docs_old: #Checkout a desired repository
    docker:
      - image: cimg/base:current
    resource_class: small
    environment:
      ARANGODB_OLD_DOCS_REPO: https://github.com/arangodb/docs
    steps:
      - run: mkdir -p workspace
      - run:
          name: Clone arangodb old docs repo
          command: |
            cd workspace && git clone "$ARANGODB_OLD_DOCS_REPO"
      - run:
          name: check cloned folders
          command: |
            pwd && ls && cd workspace && ls
      - persist_to_workspace:
          root: .
          paths:
            - workspace

  checkout_docs_new: #Checkout a desired repository
    docker:
      - image: cimg/base:current
    resource_class: small
    environment:
      ARANGODB_NEW_DOCS_REPO: https://github.com/arangodb/docs-hugo
    steps:
      - run: mkdir -p workspace
      - run:
          name: Clone arangodb new docs repo
          command: |
            cd workspace && git clone "$ARANGODB_NEW_DOCS_REPO"
      - run:
          name: check cloned folders
          command: |
            pwd && ls && cd workspace && ls
      - persist_to_workspace:
          root: .
          paths:
            - workspace
  
  migration: 
    docker:
      - image: cimg/python:3.11.2
    resource_class: small
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Download migration dependencies
          command: |
            pip install pyyaml python-frontmatter commonmark
      - run: 
          name: Migrate 3.10
          command: |
            cd workspace/docs-hugo/migration-tools/ && ./migration.sh migrate /home/circleci/project/workspace/docs /home/circleci/project/workspace/docs-hugo /home/circleci/project/workspace/arangodb 3.10
      - run: 
          name: Migrate 3.11
          command: |
            cd workspace/docs-hugo/migration-tools/ && ./migration.sh migrate /home/circleci/project/workspace/docs /home/circleci/project/workspace/docs-hugo /home/circleci/project/workspace/arangodb 3.11
      - persist_to_workspace:
          root: .
          paths:
            - workspace/docs-hugo


  plain-build: 
    docker:
      - image: cimg/base:current
    resource_class: large
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Check folders
          command: |
            pwd && ls && cd workspace && ls
      - run:
          name: Install Hugo
          command: |
            curl -sSL  https://github.com/gohugoio/hugo/releases/download/v0.111.0/hugo_0.111.0_linux-amd64.tar.gz -o hugo-archive.tar.gz && ls -la && sudo tar -xzf hugo-archive.tar.gz -C /usr/local/bin

      - run:
          name: Build site
          command: |
            pwd && cd workspace/docs-hugo/site && hugo -e prod --templateMetrics --templateMetricsHints && ls

  complete-build: #Job to execute examples generation + hugo site build
  ###

workflows:
  test:
    jobs:
      - checkout_main
      - checkout_docs_old
      - checkout_docs_new
      - migration:
          requires:
            - checkout_main
            - checkout_docs_old
            - checkout_docs_new
      - plain-build:
          requires:
            - migration