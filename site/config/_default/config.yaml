baseURL: "https://startling-truffle-6032f2.netlify.app"
languageCode: "en-us"
title: "ArangoDB Documentation"
theme: "arangodb-docs-theme"
timeout: "200000000"
UglifyURLs: true
CanonifyURLs: true

module:
  mounts:
    - source: "themes/arangodb-docs-theme/images"
      target: "static/images"
    
    - source: "content/images"
      target: "assets/images"


permalinks:
  page:
    "3.11": /stable/:sections[1:]/:filename
    "3.12": /devel/:sections[1:]/:filename
  section:
    "3.11": /stable/:sections[1:]
    "3.12": /devel/:sections[1:]


markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true

outputFormats:
  navigation:
    baseName: nav
    isHTML: true
    mediaType: text/html
  index_310:
    baseName: index_310
    mediaType: application/json
  index_311:
    baseName: index_stable
    mediaType: application/json
  index_312:
    baseName: index_devel
    mediaType: application/json

outputs:
  home: ["HTML", "navigation", "index_310", "index_311", "index_312"]

caches:
  assets:
    dir: :resourceDir/_gen
    maxAge: -1
  getcsv:
    dir: :cacheDir/:project
    maxAge: 0
  getjson:
    dir: :cacheDir/:project
    maxAge: -1
  getresource:
    dir: :cacheDir/:project
    maxAge: 0
  images:
    dir: :resourceDir/_gen
    maxAge: -1
  modules:
    dir: :cacheDir/modules
    maxAge: -1

params:
  arangoproxyUrl: "http://192.168.129.129:8080"
  pygmentsUseClassic: false
  description: "Documentation for ArangoDB"
  showVisitedLinks: true
  alwaysopen: false
  collapsibleMenu: true
  disableBreadcrumb: false
  disableNextPrev: false
  disableLandingPageButton: true
  titleSeparator: "::"
  themeVariant: [ "relearn-light", "relearn-dark", "learn", "neon", "blue", "green", "red" ]
  disableSeoHiddenPages: true
  additionalContentLanguage: [ "en" ]
  custom_css: ["css/*"]
  swaggerInitialize: "{ \"theme\": \"light\" }"
  hidden: false
