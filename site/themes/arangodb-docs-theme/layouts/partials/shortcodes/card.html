{{- $context := .context }} {{- $title := .title }} {{- $image := .icon }} {{- $link := .link }} {{-
$content := .Inner }}
{{ $destinationPage := $context.Page.GetPage $link -}}
<a href="{{ $destinationPage.RelPermalink }}" class="link-internal">
  <div class="card">
    <div class="card-head">
      {{ with $image }}<img
        class="card-icon"
        src="{{ . }}"
        aria-hidden="true"
      />{{ end }}
      <div class="card-title">{{ $title }}</div>
    </div>
    <div class="card-body">
      <p>{{ $content }}</p>
    </div>
  </div>
</a>
