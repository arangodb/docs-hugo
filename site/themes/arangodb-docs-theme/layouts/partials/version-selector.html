<div class="version-selector">
    <select id="arangodb-version" onchange="changeVersion();">
    {{ $versions := index site.Data "versions" }}
    {{ range $i, $version := $versions }}
        <option value="{{ with $version.alias }}{{ . }}{{ else }}{{ $version.name }}{{ end }}">{{ with $version.alias }}{{ . }}{{ else }}{{ $version.name }}{{ end }}</option>
    {{ end }}
    </select>
</div>
