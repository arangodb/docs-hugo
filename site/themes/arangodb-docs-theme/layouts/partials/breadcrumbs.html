<nav class="breadcrumbs">
  <ol class="links" itemscope itemtype="http://schema.org/BreadcrumbList">
    <meta itemprop="itemListOrder" content="Descending" />
    {{ range .Ancestors.Reverse }}
    {{ if ne .CurrentSection .FirstSection}}
    <li itemscope itemtype="https://schema.org/ListItem" itemprop="itemListElement">
      <meta itemprop="position" content="{{ .Params.menuTitle }}" />
      <a itemprop="item" class="link-internal" href="{{ .RelPermalink }}">
        <span itemprop="name" class="breadcrumb-entry">{{ .Params.menuTitle | markdownify }} &gt; </span>
      </a>
    </li>
    {{ end }}
    {{- end }}
    <li itemscope itemtype="https://schema.org/ListItem" itemprop="itemListElement">
      <meta itemprop="position" content="{{ .Params.menuTitle }}" />
      <a itemprop="item" class="link-internal" href="{{ .RelPermalink }}">
        <span itemprop="name" class="breadcrumb-entry">{{ .Params.menuTitle | markdownify }}</span>
      </a>
    </li>
  </ol>
  <a class="edit-page" aria-label="" href="https://github.com/arangodb/docs/edit/main/site/content/{{ with .File }}{{ .Path }}{{ end }}" target="_blank"><i class="fab fa-fw fa-github edit-page-icon"></i></a>
</nav>
