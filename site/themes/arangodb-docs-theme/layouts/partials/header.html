<!-- HEADER -->
  <header id="header" style="transition: 0.5s padding ease-out, 0.15s" class="zn_header_white header-splash-new nav-down header-splash-wrap header1">
    <!--LOGO-->
    <div class="header-block-left">
    <div class="mobile-menu-toggle">
      <button id="sidebar-toggle-navigation" onclick="showSidebarHandler()">
        <svg width="1.33em" height="1.33em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
      </button>
    </div>
    <div class="version-logo-container">
      <div class="logo-container hasinfocard_img arangodb-logo-large">
        <div class="logo "><a href="https://www.arangodb.com/"><img src="/images/logo_main.png" alt="ArangoDB" title=""></a></div>
      </div>
      <!-- END LOGO-->
      <div class="arangodb-logo-small">
        <a href="https://arangodb.com/">
          <img alt="ArangoDB Logo" src="/images/ArangoDB_Logo_White_small.png">
        </a>
      </div>   
      
    </div>
    </div>
    <div class="container-right" style="display: hidden;">
    </div>
    <div class="search-and-version-container" >
      <a href="#" class="home-link is-current" aria-label="Go to home page" onclick="goToHomepage(event);"></a>
      <div class="searchbox default-animation">
        <button id="search-icon" class="search-by">
          <svg width="1em" height="1em" viewBox="0 0 20 20" class="align-middle w-5 h-5"><path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="currentColor" fill="none" stroke-width="2" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
        <input data-search-input class="search-by" id="search-bar" type="search" placeholder="Search...">
      </div>
      <div class="version-selector">
        <select id="arangodb-version" onchange="changeVersion();">
          <option value="3.12">3.12</option>
          <option value="3.11">3.11</option>
          <option value="3.10">3.10</option>
        </select>
      </div>
    </div>

  </header>
