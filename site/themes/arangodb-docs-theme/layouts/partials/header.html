<header style="transition: 0.5s padding ease-out, 0.15s" class="header">
  <div class="header-block-left">
    <div class="mobile-menu-toggle">
      <button class="sidebar-toggle-navigation">
        <svg width="1.33em" height="1.33em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
      </button>
    </div>
    <div class="version-logo-container">
      <div class="logo-container arangodb-logo-large">
        <div class="logo" vocab="https://schema.org/" typeof="Organization">
          <a href="https://arango.ai/" property="url">
            <img src="/Arango_logo.png" alt="Arango logo" property="logo">
          </a>
        </div>
      </div>
      <div class="arangodb-logo-small">
        <a href="https://arango.ai/">
          <img alt="Arango logo" src="/apple-touch-icon.png">
        </a>
      </div>
    </div>
  </div>
  <div class="container-right" style="display: hidden;"></div>
  <div class="search-and-version-container" >
    <a href="#" class="home-link is-current" aria-label="Go to home page"></a>
    <div class="docsearch"></div>
    {{ partialCached "inkeep-widget.html" . -}}
  </div>
</header>
