{{ define "main" -}}
  {{ with .Page -}}
    <article class="default">
      {{ partial "deprecated.html" . -}}
      {{ partial "in-development.html" . -}}
      <hgroup>
        <h1>{{ .Title | markdownify }}</h1>
        {{ with .Params.Description }}<p class="lead">{{ . | markdownify }}</p>{{ end }}
      </hgroup>
      {{ .Content | safeHTML }}
      <nav class="pagination">
        {{- partial "content-footer.html" . -}}
      </nav>
    </article>
  {{- end -}}
{{ end -}}
