{{ $video := resources.GetMatch ( .Get "src" ) }}

{{ $width := 600 }}
{{ $size := .Get "size" }}
{{- if eq $size "small" -}}
  {{- $width = 300 -}}
{{- else if eq $size "medium" -}}
    {{- $width = 600 -}}
{{- else if eq $size "large" -}}
    {{- $width = 1200 -}}    
{{- end }}

<div class="video-box">
    <video controls loop muted playsinline class="html-video" width="{{ printf "%dx" $width }}">
        <source src="{{ $video.RelPermalink }}" type="video/mp4">
    </video>
</div>
