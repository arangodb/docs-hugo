{{- $title := .title }}
{{ $image := .icon }}
{{ $link := .link }}
{{ $content := .Inner }}
<div class="card">
  <a href="{{ $link }}" />
      <div class="card-head">
        {{ with $image }}<img class="card-icon" src="/images/section_icons/secure/checklist.png" aria-hidden="true">{{ end }}
        <div class="card-title">{{ $title }}</div>
      </div>
      <div class="card-body">
        <p>{{ $content }}</p>
      </div>
</div>
