{{- $page := .page }}
{{- $content := .content }}
{{- with $page }}
          <article class="chapter">
            {{- partial "deprecated.html" . }}
            {{- partial "in-development.html" . }}
          {{ partial "heading-post.html" . }}
{{ $content | safeHTML }}
            <footer class="footline">
              {{- partial "content-footer.html" . }}
            </footer>
          </article>
{{- end }}
