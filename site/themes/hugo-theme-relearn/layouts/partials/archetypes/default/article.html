{{- $page := .page }}
{{- $content := .content }}
{{- with $page }}
    <article class="default">
      <hgroup>
        {{ $pageVersion := $page.Page.Scratch.Get "pageVersion"  }}
      <h1>{{ replace .Title "{{ pageVersion }}" $pageVersion | markdownify }}</h1>
      <p>
        {{ .Description }}
      </p>
      </hgroup>
      {{ $content | safeHTML }}
      <nav class="pagination">
        {{- partial "content-footer.html" . }}
      </nav>
    </article>
    

{{- end }}
