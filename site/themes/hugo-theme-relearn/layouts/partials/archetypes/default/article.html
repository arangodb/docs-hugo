{{- $page := .page }}
{{- $content := .content }}
{{- with $page }}
    <article class="default">
      <hgroup>
      <h1>{{ .Title | markdownify }}</h1>
      <p>
        {{ .Description }}
      </p>
      </hgroup>
      {{ $content | safeHTML }}
      <nav class="pagination">
        {{- partial "content-footer.html" . }}
      </nav>
    </article>
{{- end }}
