{{- $page := .page }}
{{- $content := .content }}
{{- with $page }}
    <article class="default">
      {{ $pageVersion := $page.Page.Scratch.Get "pageVersion"  }}
      <h1 class="page-title">{{ replace .Title "{{ pageVersion }}" $pageVersion | markdownify }}</h1>
      <p class="lead">
        {{ .Description }}
      </p>
      {{ $content | safeHTML }}
      <nav class="pagination">
        {{- partial "content-footer.html" . }}
      </nav>
    </article>
    

{{- end }}
